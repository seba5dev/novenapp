<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo verde -->
  <rect width="192" height="192" fill="#16a34a" rx="32"/>
  
  <!-- Árbol de navidad simplificado -->
  <g transform="translate(96, 96)">
    <!-- Estrella -->
    <polygon points="0,-55 4,-40 18,-38 8,-28 12,-14 0,-22 -12,-14 -8,-28 -18,-38 -4,-40" fill="#FFD700"/>
    
    <!-- Árbol (3 triángulos) -->
    <polygon points="0,-35 -25,-10 25,-10" fill="#10b981"/>
    <polygon points="0,-20 -30,10 30,10" fill="#10b981"/>
    <polygon points="0,-5 -35,30 35,30" fill="#10b981"/>
    
    <!-- Tronco -->
    <rect x="-8" y="30" width="16" height="20" fill="#78350f"/>
    
    <!-- Decoraciones (círculos de colores) -->
    <circle cx="-15" cy="0" r="4" fill="#ef4444"/>
    <circle cx="15" cy="5" r="4" fill="#eab308"/>
    <circle cx="0" cy="15" r="4" fill="#ef4444"/>
    <circle cx="-20" cy="20" r="4" fill="#eab308"/>
    <circle cx="20" cy="20" r="4" fill="#ef4444"/>
  </g>
  
  <!-- Texto "N" -->
  <text x="96" y="165" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Novenapp</text>
</svg>
